
<!-- app-forgot-password.component.html -->
<p>forgot-password works!</p>

<div>
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">

        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Your email">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
