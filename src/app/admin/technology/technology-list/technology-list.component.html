  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Technology List</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Manage Technology</a></li>
            <li class="breadcrumb-item active">Technology List</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
<!-- Main content -->
<section class="content p-2">
  <div class="container-fluid">
 
 
        <div class="row">
          <div class="col-md-6">
            
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" 
            autocomplete="off" placeholder="Search...">
          </div>
          
          <div class="col-md-6">
            <button routerLink="techCreate" title="Add Technology" class="btn btn-dark float-end"><i class="fa fa-plus"></i></button>
          </div>
        </div>
     <div class="row">
      <table>
        <caption></caption>
        <thead>
          <tr>
            <th>Sno</th>
            <th>Technology Name</th>
            <th>Active</th>
            <th>Technology Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tech of technology | filterpipe: searchText:['technologyName', 'technologyCode']; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ tech.technologyName }}</td>
            <td>{{ tech.isActive ? 'Active' : 'Inactive' }}</td>
            <td>{{ tech.technologyCode }}</td>
            <td>
              <button class="btn btn-sm" title="edit" (click)="updateTechnology(tech.id)"><i class="fa fa-edit text-info"></i></button>
              <button class="btn btn-sm" title="delete" (click)="deleteTechnology(tech)" ><i class="fa fa-trash text-danger"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    
    </div>
  </section>
