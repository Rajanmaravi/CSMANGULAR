 <!-- Content Header (Page header) -->
 <div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Update Technology</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Manage Technology</a></li>
          <li class="breadcrumb-item active">Update Technology</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<section class="content p-2">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        
        <form *ngIf="technology">
  
          <div class="form-group">
              <label for="technologyCode">Technology Code:</label>
              <input type="text" class="form-control" id="technologyCode" [(ngModel)]="technology.technologyCode" name="batchCode" readonly>
          </div> 
  
          <div class="form-group">
            <label for="technologyName">Technology Name:</label>
            <input type="text" class="form-control" id="technologyName" [(ngModel)]="technology.technologyName" name="technologyName">
          </div>
               
          
          <div class="form-group">       
            <button class="btn btn-primary btnUpdateTech" (click)="updateTech()">Update</button>
          </div>    
        </form>
      </div>
      
    </div>
  </div>
</section>
