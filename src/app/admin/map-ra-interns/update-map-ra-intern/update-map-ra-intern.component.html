  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Update RA-JSE Mapping</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">RA-JSE Mapping</a></li>
            <li class="breadcrumb-item active">Update Mapping</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <section class="content p-2">
    <div class="container-fluid">
        <div class="row">
             <div class="col-md-10">
                <form #updateMapRaInternsForm="ngForm" (ngSubmit)="UpdatMapRaInternDetails()" class="needs-validation" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="raCode">Reporting Authority Name:</label>
                                <select id="raCode" [(ngModel)]="updateMapRaIntern.raCode" name="raCode" class="form-control" (change)="updateRaEmail()" required>
                                    <option *ngFor="let ra of raList" [value]="ra.raCode">{{ ra.raName }}</option>
                                </select>
                                <div *ngIf="updateMapRaInternsForm.controls['raCode']?.hasError('required') && (updateMapRaInternsForm.controls['raCode']?.touched || updateMapRaInternsForm.controls['raCode']?.dirty)" class="error-message">
                                    RA is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="raEmail">Reporting Authority Email:</label>
                                <input type="text" id="raEmail" [(ngModel)]="updateMapRaIntern.raEmail" name="raEmail" class="form-control" placeholder="RaEmail" required readonly>
                                <div *ngIf="updateMapRaInternsForm.controls['raEmail']?.hasError('required') && (updateMapRaInternsForm.controls['raEmail']?.touched || updateMapRaInternsForm.controls['raEmail']?.dirty)" class="error-message">
                                    RaEmail is required.
                                </div>
                            </div>        
                        </div>
                    </div>
        
                   <div class="row">
                     <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="employeeCode">Employee Code:</label>
                            <select id="employeeCode" [(ngModel)]="updateMapRaIntern.employeeCode" name="employeeCode" class="form-control" required [disabled]="true">
                              <option *ngFor="let employee of employeeOptions" [value]="employee.employeeCode">{{ employee.empFullName}}</option>
                            </select>
                            <div *ngIf="updateMapRaInternsForm.controls['employeeCode']?.hasError('required') && (updateMapRaInternsForm.controls['employeeCode']?.touched || updateMapRaInternsForm.controls['employeeCode']?.dirty)" class="error-message">
                              Employee Code is required.
                            </div>
                        </div>
                        <div class="col-md-6" hidden>
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" [(ngModel)]="updateMapRaIntern.firstName" name="firstName" class="form-control" placeholder="First Name">
                              </div>
                        </div>
                     </div>
                   </div>
                    <div class="row" hidden>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="middleName">Middle Name:</label>
                                <input type="text" id="middleName" [(ngModel)]="updateMapRaIntern.middleName" name="middleName" class="form-control" placeholder="Middle Name">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" [(ngModel)]="updateMapRaIntern.lastName" name="lastName" class="form-control" placeholder="Last Name" required>
                                <div *ngIf="updateMapRaInternsForm.controls['lastName']?.hasError('required') && (updateMapRaInternsForm.controls['lastName']?.touched || updateMapRaInternsForm.controls['lastName']?.dirty)" class="error-message">
                                    Last Name is required.
                                </div>
                            </div>
                        </div>
                    </div>        
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" [(ngModel)]="updateMapRaIntern.email" name="email" class="form-control" placeholder="Email" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mobile">Mobile:</label>
                                <input type="text" id="mobile" [(ngModel)]="updateMapRaIntern.mobile" name="mobile" class="form-control" placeholder="Mobile" required readonly> 
                                <div *ngIf="updateMapRaInternsForm.controls['mobile']?.hasError('required') && (updateMapRaInternsForm.controls['mobile']?.touched || updateMapRaInternsForm.controls['mobile']?.dirty)" class="error-message">
                                    Mobile is required.
                                </div>
                            </div>
                        </div>
                    </div> 
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="batchId">Select Batch:</label>
                                <select id="batchId" [(ngModel)]="updateMapRaIntern.batchId" name="batchId" class="form-control" required [disabled]="true">
                                  <option *ngFor="let batch of batches" [value]="batch.id">{{ batch.batchName }}</option>
                                </select>
                                <div *ngIf="updateMapRaInternsForm.controls['batchId']?.hasError('required') && (updateMapRaInternsForm.controls['batchId']?.touched || updateMapRaInternsForm.controls['batchId']?.dirty)" class="error-message">
                                    Batch Name is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="technologyId">Select Technology:</label>
                                <select id="technologyId" [(ngModel)]="updateMapRaIntern.technologyId" name="technologyId" class="form-control" required [disabled]="true">
                                  <option *ngFor="let tech of technologies" [value]="tech.id">{{ tech.technologyName }}</option>
                                </select>
                                <div *ngIf="updateMapRaInternsForm.controls['technologyId']?.hasError('required') && (updateMapRaInternsForm.controls['technologyId']?.touched || updateMapRaInternsForm.controls['technologyId']?.dirty)" class="error-message">
                                    Technology is required.
                                </div>
                            </div>
                        </div>
                    </div><br/>
        
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" [disabled]="!updateMapRaInternsForm.valid">Update Reporting Authority</button>
                    </div>
                  </form>
             </div>
        </div>
    </div>
  </section>
